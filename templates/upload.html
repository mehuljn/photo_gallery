{% extends "base.html" %}

{% block title %}Upload Image{% endblock %}

{% block content %}
    <h2>Upload a New Image</h2>
    <form method="post" enctype="multipart/form-data" class="upload-form">
        <input type="file" name="file" accept="image/*">
        <input type="submit" value="Upload">
    </form>
{% endblock %}
